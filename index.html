<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="css_reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">
</head>

<body>
    <div id="container">
        <div id="display">0</div>
        <div id="board">
            <button class="btn number" id="zero" value="0">0</button>
            <button class="btn number" id="one" value="1">1</button>
            <button class="btn number" id="two" value="2">2</button>
            <button class="btn number" id="three" value="3">3</button>
            <button class="btn number" id="four" value="4">4</button>
            <button class="btn number" id="five" value="5">5</button>
            <button class="btn number" id="six" value="6">6</button>
            <button class="btn number" id="seven" value="7">7</button>
            <button class="btn number" id="eight" value="8">8</button>
            <button class="btn number" id="nine" value="9">9</button>
            <button class="btn" id="clear" value="c">C</button>
            <button class="btn operator" id="division" value="/">/</button>
            <button class="btn operator" id="multiplication" value="*">*</button>
            <button class="btn operator" id="subtraction" value="-">-</button>
            <button class="btn operator" id="sum" value="+">+</button>
            <button class="btn" id="equal" value="=">=</button>
            <button class="btn" id="comma" value=".">,</button>
            <button class="btn" id="del" value="del">Del</button>
        </div>
    </div>
    <script src="code.js"></script>
</body>

</html>
